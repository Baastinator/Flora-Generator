<div class="selector">
  <div class="randomiser">
    <button (click)="randomise()">Randomise</button>
  </div>
  <div class="chkbox">
    <input type="checkbox" name="bruh" id="check" [(ngModel)]="locked">
  </div>
  <label for="effect-selector">Effect<br />
    <select [(ngModel)]="effectSelector" class="sSelector" (change)="onChange()">
      <option *ngFor="let effect of effects" [value]="effect.effect">
        {{effect.effect}}
      </option>
    </select>
  </label>
</div>
